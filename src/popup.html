<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Keyboard Layout Translator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main-container">
        <h1>Keyboard Layout Translator</h1>
        <div class="translator">
            <div class="lang-row">
                <div class="translate-input">
                    <select class="select-lang" name="input-lang" id="input-lang">
                        <option value="">Auto detect</option>
                        <option value="eng">English</option>
                        <option value="ukr">Українська</option>
                    </select>
                </div>
                <div class="translate-output">
                    <select class="select-lang" name="output-lang" id="output-lang">
                        <option value="">Auto detect</option>
                        <option value="eng">English</option>
                        <option value="ukr">Українська</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="translate-input">
                    <input type="text" placeholder="Enter text..." />
                </div>
                <div class="translate-arrow">
                    <button id="lang-changer">
                        <i id="lang-changer-img" class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="translate-output">
                    <input type="text" placeholder="Translation" />
                </div>
            </div>

            <div class="button-container">
                <button class="btn" id="copyButton">Copy</button>
                <button class="btn" id="clearButton">Clear</button>
            </div>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
